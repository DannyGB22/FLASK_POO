{%extends 'template.html'%}


{%block body%}

<div class="container">
    <div class="row justify-content-center mt-2 text-center">
        <div class="col-md-6">
            <div class="rounded p-4 shadow">
                <div class="border rounded p-4 bg-dark text-white">
                    <form action="/eliminarAlb/{{album.0}}" method="POST">
                        <div class="text-center mb-4">
                            <h2 class="display-5">Eliminar Álbum</h2>
                            <h3>¿Estás seguro de que deseas eliminar el registro?</h3>
                        </div>
                        <div class="form-group">
                            <label for="txtTitulo" class="text-white">Título</label>
                            <input type="text" id="txtTitulo" name="txtTitulo" class="form-control" value="{{album.1}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtArtista" class="text-white">Artista</label>
                            <input type="text" id="txtArtista" name="txtArtista" class="form-control" value="{{album.2}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtAnio" class="text-white">Año</label>
                            <input type="number" id="txtAnio" name="txtAnio" class="form-control" value="{{album.3}}" readonly>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block mt-4">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    {%endblock%}
