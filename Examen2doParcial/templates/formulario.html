<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Floreria</title>
</head>
<body>
    
   
  <br>
  <br>
  <center><h1>Floreria</h1></center>
  <center>
  <br>

  <form action="/insertar" method="POST">

      <input type="text" name="txtFlor" placeholder="Escribe el nombre de la flor">
      <input type="number" name="txtCantidad" placeholder="Escribe la cantidad">
      <input type="number" name="txtPrecio" placeholder="Escribe el precio">

      <button type="submit">Guardar</button>
  </form>
  </center>


  {%with mensajes= get_flashed_messages() %}
  {% if mensajes%}
    {%for msj in mensajes%}
      <h3>{{ msj }}</h3>
  {%endfor%}
 {% endif %}
{%endwith%}
</body>
</html>
